<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background: radial-gradient(#999,#fff);
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="smallDot"></div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var dotObj = document.getElementById("smallDot");
			function pcFun(){
				dotObj.style.display = "none";
				window.onmousemove = function(e){
					dotObj.style.display = "block";
					var dotPositionLeft = e.clientX-dotObj.clientWidth/2;
					var dotPositionTop = e.clientY-dotObj.clientHeight/2;
					dotObj.style.left = dotPositionLeft+"px";
					dotObj.style.top = dotPositionTop+"px";
				}
			}
			
			function phoneFun(){
				dotObj.addEventListener('touchstart',function(e){
					var touchObj = e.touches[0]
					var dotPositionLeft = touchObj.clientX-this.clientWidth/2;
					var dotPositionTop = touchObj.clientY-this.clientHeight/2;
					this.style.left = dotPositionLeft+"px";
					this.style.top = dotPositionTop+"px";
				})
				dotObj.addEventListener('touchmove',function(e){
					var touchObj = e.touches[0]
					var dotPositionLeft = touchObj.clientX-this.clientWidth/2;
					var dotPositionTop = touchObj.clientY-this.clientHeight/2;
					this.style.left = dotPositionLeft+"px";
					this.style.top = dotPositionTop+"px";
				})
					
			}
		
			var sUserAgent = navigator.userAgent.toLowerCase();
			var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
			var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
			var bIsMidp = sUserAgent.match(/midp/i) == "midp";
			var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
			var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
			var bIsAndroid = sUserAgent.match(/android/i) == "android";
			var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
			var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
			if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
				phoneFun();
			} else {
				pcFun();
			}
		}	
	</script>
</html>
